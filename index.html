<!DOCTYPE html>
<html>
<head>
	<title>MY Computer</title>

	<style type="text/css">
		body{width: 1024px; height: 800px; margin: auto; background: black; overflow: hidden;}
		h1{height: 100px; width: 1024px; background: black; margin: 0;}
		img{margin: 0;}
		#mbg{}

	</style>

</head>

<body>
	<h1></h1>
	<audio id="kasound"><source src="kasound.mp3" type="audio/ogg"></audio>
	<audio id="racon"><source src="racon.mp3" type="audio/ogg"></audio>
	<audio id="you"><source src="you.mp3" type="audio/ogg"></audio>

	<div id="main">

		<img src="mbg.png" id="mbg">
	
	<div style="width: 1200px; height: 70px; background: black;"></div>
	<div style="height: 30px; width: 1024px; text-align: center; background: black; color: white;">copyright SONSEOYEON</div>
	
		<img src="win1.png" id="win1" style="position: relative; top: -171px; cursor: pointer; z-index: 9;">
		<img src="inter1.png" id="inter1" style="position: relative; top: -171px; left: 296px; cursor: pointer; z-index: 9;">
		<img src="kakao1.png" id="kakao1" style="position: relative; top: -171px; left: 289.5px; cursor: pointer; z-index: 9;">
		<img src="fd1.png" id="fd1" style="position: relative; top: -171px; left: 284px; cursor: pointer; z-index: 10;">

		<img src="on.png" id="on1" style="position: relative; top: -818px; opacity: 0;">

		<div id="gr2" style="position: relative; top: -1200px; left: 300px; ">
		<img src="mfd.png" id="mfd" style="position: relative; left: 182px; top: 14px; opacity: 1; cursor: pointer; z-index: 15;">
		<img src="mfd2.png" id="mfd2" style="position: relative; left: 83px; top: 13px; opacity: 0; z-index: 9;">
		<img src="memo.png" id="memo" style="position: relative; top: -160px; left: 150px;">
		</div>

		<div id="gr3" style="position: relative; top: -1800px; ">
			<img src="fdi.png" id="fdi" style="width: 600px; height: auto; position: relative; top: 200px; opacity: 0;">
			<img src="interin.png" id="interin" style="position: relative; top: -170px; left: 120px; opacity: 0; z-index: 10;">
		</div>


		<div id="gr4" style="position: relative; top: -1874px;">
			<img src="off.png" id="off1" style="position: relative; opacity: 0; z-index: 10; cursor: pointer;">
		</div>


		<div id="gr5" style="position: relative; top: -2400px; left: 100px; z-index: 5; width: 10px; height: 10px;">
			<img src="kakaoin.png" id="kakaoin" style="position: relative; left: 470px; opacity: 0;  z-index: 11;">
			<img src="talk1.png" id="talk1" style="position: relative;top: -400px; left: 200px; opacity: 0;">
			<img src="talk2.png" id="talk2" style="position: relative; left: -105px; opacity: 0;">
			<img src="talk3.png" id="talk3" style="position: relative; top: -1000px; left: -80px; opacity: 0;">

			<img src="raccoon.gif" id="ra" style="position: relative; width: 200px;  top: -1330px; left: 50px; opacity: 0;">
			<img src="light.gif" id="light1" style="position: relative; top: -1600px; left: -10px; opacity: 0;">
			<img src="light.gif" id="light2" style="width: 350px; position: relative; top: -1700px; left: 300px; opacity: 0;">

			<img src="happy.gif" id="ena" style="width: 150px; position: relative; top: -2050px; left: 260px; opacity: 0;">

			<input type="text" id="res" style=" width: 230px; height: 50px; position: relative; left: -20px; top: -1760px; border: none;"
			placeholder="검색어를 입력하십시오.">
			<input type="text" name="" style=" width: 200px; height: 50px; position: relative; left: 595px; top: -2248px; border: none; z-index: 17;" >

			<img src="rsc.png" id="ress" style="position: relative; top: -1949px; left: -33px; opacity: 0;">
		</div>

	</div>

	<script type="text/javascript">
		var state = "off";
     	win1.onclick = function(){
        	if(state == "off"){
           		win1.style.opacity = "1";
           		off1.style.opacity = "0";
           		state = "on";}
        	else{
        		win1.style.opacity = "0.8";
        		off1.style.opacity = "1";

        		state = "off";};

		}

		inter1.onclick = function(){
        	if(state == "off"){
           		inter1.style.opacity = "1";
           		interin.style.opacity = "0";
           		you.pause();
           		state = "on";}
        	else{
        		inter1.style.opacity = "0.8";
        		interin.style.opacity = "1";
        		you.play();
        		state = "off";};

		}

		kakao1.onclick = function(){
        	if(state == "off"){
           		kakao1.style.opacity = "1";
           		kakaoin.style.opacity = "0";
           		kasound.pause();
           		talk1.style.opacity = "0";
           		talk3.style.opacity = "0";
           		ena.style.opacity = "0";
           		state = "on";}
        	else{
        		kakao1.style.opacity = "0.8";
        		kakaoin.style.opacity = "1";
        		talk1.style.opacity = "1";
           		talk3.style.opacity = "1";
           		ena.style.opacity = "1";
        		kasound.play();
        		state = "off";};

		}


		fd1.onclick = function(){
        	if(state == "off"){
           		fd1.style.opacity = "1";
           		fdi.style.opacity = "0";
           		ra.style.opacity = "0";
           		light1.style.opacity = "0";
				light2.style.opacity = "0";
				racon.pause();
           		state = "on";}
        	else{
        		fd1.style.opacity = "0.8";
        		fdi.style.opacity = "1";
        		ra.style.opacity = "1";
        		light1.style.opacity = "1";
				light2.style.opacity = "1";
				racon.play();
        		state = "off";};

		}

		mfd.onclick = function function_name(argument) {
			// body...
			if(state == "off"){
           		mfd.style.opacity = "1";
				mfd2.style.opacity = "0";
				fdi.style.opacity = "0";
           		ra.style.opacity = "0";
           		light1.style.opacity = "0";
				light2.style.opacity = "0";
				racon.pause();
           		state = "on";}
        	else{
        		mfd.style.opacity = "0";
        		mfd2.style.opacity = "1";
				fdi.style.opacity = "1";
           		ra.style.opacity = "1";
           		light1.style.opacity = "1";
				light2.style.opacity = "1";
				racon.play();
        		state = "off";};
		}

		res.oninput = function function_name(argument) {
			// body...
			if(state == "off"){
           		ress.style.opacity = "1";
           		state = "on";}
        	else{
 				ress.style.opacity = "0";
        		state = "off";};
		}

		off1.onclick = function function_name(argument) {
			// body...
			main.style.display = "none";
			end.style.color = "white";
		}

	</script>


</body>
</html>
